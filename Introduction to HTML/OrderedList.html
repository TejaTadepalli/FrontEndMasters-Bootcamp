<body>
    <h1>Ordered List Exercise</h1>
    <p>MAKE A PEANUT BUTTER AND JELLY SANDWICH</p>
    <ol>
        <li>Take 2 bread slices.</li>
        <li>Apply the Peanut Butter on one side and Jelly on the other side of the bread.</li>
        <li>Put the bread facing each other which has surface covered with Peanut Butter and Jelly.</li>
        <li>Eat the Sandwich.</li>
    </ol>
</body>
